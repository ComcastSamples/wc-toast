<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>A Simple Toast Element</title>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="wc-toast.js" type="module"></script>
  <style>
    body {
      color: black;
      --wc-toast-background: blue;
    }

    wc-toast.right {
      right: 30px;
    }

     wc-toast.left {
      left: 30px;
    }
  </style>
</head>

<body role="main">
  <h1>Our Completed Toasts!</h1>

  <button id="toggle">Open Toast</button>
  <wc-toast duration="5" class="right">Right side Toast</wc-toast>
  <wc-toast class="left" name='Billy'>I'm on the Left</wc-toast>

  <script>
    document.querySelector('#toggle').addEventListener('click', e => {
      document.querySelectorAll('wc-toast').forEach(wc => wc.open());
    });
  </script>
</body>
</html>
