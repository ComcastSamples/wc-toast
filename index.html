<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>A Simple Toast Element</title>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="wc-toast.js"></script>
  <style>
    body {
      color: black;
    }
    wc-toast {
      display: block;
      margin: 40px 0;
      --wc-toast-color: blue;
    }

    .title {
      color: white;
      background: black;
    }
  </style>
</head>

<body role="main">
  <p>Slotted Elements
    <a target="_blank" href="https://developers.google.com/web/fundamentals/web-components/shadowdom#create">with a shadow dom!</a>
  </p>

  <wc-toast>
    <h2>Chris Lorenzo</h2>
    <span class="title">
      Distinguished Engineer, <span class="company">Comcast</span>
    </span>
  </wc-toast>

</body>
</html>
